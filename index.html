<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="src/css/globals.css">
  <link rel="stylesheet" href="src/css/vars.css">
  <link rel="stylesheet" href="src/css/index/layouts.css">
  <link rel="stylesheet" href="src/css/index/criticals.css">
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar__nav">
      <div class="logo">
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
      <ul>
        <li>
          <a href="">
            <span class="fa fa-home"></span>
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-search"></span>
            <span>Buscar</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>

        <span class="fa fa-plus"></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar.</span>
          <button class="section-playlist__button">Criar playlist</button>
        </div>
      </section>
      <div class="cookies"><a href="">Cookies</a></div>

      <div class="languages">
        <button class="languages__button">
          <span class="fa-solid fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
  <main>
    <div class="main-container">
      <nav class="header__nav">
        <div class="nav">
          <button class="arrow-left">
            <span aria-label="Seta para esquerda" class="fa-solid fa-angle-left"></span>
          </button>
          <button class="arrow-right">
            <span aria-label="Seta para direita" class="fa-solid fa-angle-right"></span>
          </button>
        </div>

        <div class="header__search">

           <span class="fa fa-search"></span>
          <input type="text" name="" id="search-input" maxlength="800" placeholder="Qual livro gostaria de explorar?" autocomplete="off" 
          autocorrect="off" 
          spellcheck="false">
        </div>
        <div class="header__login">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
    </div>
    </nav>
    </div>
  </main>

  <footer class="disclaimer-premium">
    <div class="text">
      <p class="disclaimer-premium__title">Testar o Premium de graça</p>
      <p class="disclaimer-premium__subtitle">
        Inscreva-se para curtir música ilimitada e podcasts só com alguns
        anúncios. Não precisa de cartão de crédito.
      </p>
    </div>
    <div class="button">
      <button type="button">Inscreva-se grátis</button>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/c28402acd1.js" crossorigin="anonymous"></script>
</body>

</html>
